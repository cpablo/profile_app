<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>View Profile</title>
		<link rel="stylesheet" href="css/profile-style.css"/>
		<link rel="stylesheet" href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>
		<script src="js/profile-script.js"></script>
		<script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
		<script src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
					url: 'http://localhost:8080/stratpoint/user-profiles/'+getIDParamValue(),
					type: 'GET',
					cache: false,
					success: function(profileData){
						$('#profImage').attr('src',profileData.picture)
						$('#profileId').text(profileData.id);
						$('#profName').text(profileData.name.first+' '+profileData.name.last);
						$('#profileDetail').text(profileData.profile);
						$('#profileEmail').text(profileData.email);
						$('#profilePhone').text(profileData.phone);
						$('#profileAddress').text(profileData.address);
						$('#profileAge').text(profileData.age);
						$('#profileBalance').text(profileData.balance);
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="profile-container">
			<div class="profile-header">
				<h1> Profile Application </h1>
			</div>
			<div class="container profile-container">
				<div class="row header-buffer">
					<div class="col-sm-1">
						<img id="profImage" class="profile-image"/>
					</div>
					<div class="col-sm-11">
						<div class="vertical-center">
							<h1 id="profName"></h1>
						</div>
					</div>
					
					<!-- div style="float:left;width:12%">
						
					</div>
					<div style="width:80%;">
						
					</div -->
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> ID: </label>
						<label id="profileId"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Profile: </label>
						<label id="profileDetail"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Email: </label>
						<label id="profileEmail"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Phone: </label>
						<label id="profilePhone"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Address: </label>
						<label id="profileAddress"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Age: </label>
						<label id="profileAge"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<label class="font-weight-bold"> Balance: </label>
						<label id="profileBalance"></label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
